<div class="row">
    <div class="col-sm-8">
        <h2>Créer un compte</h2>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control signup-input" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" class="form-control signup-input" formControlName="password">
            </div>
            <button class="btn btn-success" type="submit" [disabled]="signUpForm.invalid">Créer mon compte</button>
        </form>
        <p class="text-danger">{{ errorMessage }}</p>
    </div>
</div>
